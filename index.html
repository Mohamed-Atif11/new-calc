<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style-foter.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Footer -->
    <div class="header">
      <!-- nav -->
      <nav class="navbar" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand address" href="">Calculator App</a>
        </div>
      </nav>
      <!-- calc -->
      <div class="d-flex bg-darck justify-content-center">
        <div class="calc flex-column text-align-center p-1 mt-4 calculator">
          <div class="input w-100 d-flex justify-content-evenly mb-3 mt-3">
            <input type="button " class="result w-75 p-3" />
          </div>
          <div
            class="d-flex justify-content-aroun w-100 d-flex justify-content-evenly"
          >
            <button class="btn mybtn marks del-btn">C</button>
            <button class="btn mybtn marks allbtn">%</button>
            <button class="btn mybtn marks delet-l-btn">
              <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="btn mybtn marks allbtn">/</button>
          </div>
          <div
            class="d-flex justify-content-aroun w-100 d-flex justify-content-evenly mt-3"
          >
            <button class="btn mybtn allbtn">7</button>
            <button class="btn mybtn allbtn">8</button>
            <button class="btn mybtn allbtn">9</button>
            <button class="btn mybtn marks allbtn drb">*</button>
          </div>
          <div
            class="d-flex justify-content-aroun w-100 d-flex justify-content-evenly mt-3"
          >
            <button class="btn mybtn allbtn">4</button>
            <button class="btn mybtn allbtn">5</button>
            <button class="btn mybtn allbtn">6</button>
            <button class="btn mybtn marks allbtn">-</button>
          </div>
          <div
            class="d-flex justify-content-aroun w-100 d-flex justify-content-evenly mt-3"
          >
            <button class="btn mybtn allbtn">1</button>
            <button class="btn mybtn allbtn">2</button>
            <button class="btn mybtn allbtn">3</button>
            <button class="btn mybtn marks allbtn">+</button>
          </div>
          <div
            class="d-flex justify-content-aroun w-100 d-flex justify-content-evenly mt-3 mb-3"
          >
            <button class="btn mybtn allbtn">00</button>
            <button class="btn mybtn allbtn">0</button>
            <button class="btn mybtn allbtn">.</button>
            <button class="btn mybtn marks equalbtn">=</button>
          </div>
        </div>
      </div>
      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
              )
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <!--Header ends-->
    <!--Content starts-->
    <div class="content flex">
      <p class="text-1">
        Mohamed AtifÂ©2023
        <button class="btn dark"><i class="fa-solid fa-moon"></i></button>
        <button class="btn light">
          <i class="fa-regular fa-snowflake"></i>
        </button>
      </p>
    </div>

    <!--Content ends-->
    <!-- JS -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
